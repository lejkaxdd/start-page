<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>CTF Corsairs 2023</title>
</head>
<body>

    <div class="description">
        <div class="logo">COR[OS]</div>
        <p>Операционная система CorOS на корабле была перепрошита с пиратских ресурсов и не имеет лицензии и официальной техподдержки. Пожалуйста, введите ключ активации. Все права защищены.</p>
    </div>
    
    <div class="swiper slider slider_main">
        <div class="swiper-wrapper slider__wrapper">

            <div class="swiper-slide slider__item">
                <p class="service-p">Task State</p>
                <div class="slider__img" style="background-image: url(/images/11.jpg);"></div>
                <button class="service-btn" id="1">ЗАПУСТИТЬ СЕРВИС</button>
            </div>

            <div class="swiper-slide slider__item">
                <p class="service-p">Siren</p>
                <div class="slider__img" style="background-image: url(/images/2.jpg);"></div>
                <button class="service-btn" id="2">ЗАПУСТИТЬ СЕРВИС</button>
            </div>

            <div class="swiper-slide slider__item">
                <p class="service-p">CrewJournal</p>
                <div class="slider__img" style="background-image: url(/images/3.jpg);"></div>
                <button class="service-btn" id="3">ЗАПУСТИТЬ СЕРВИС</button>
            </div>

        </div>
    </div>

    <div class="swiper slider slider_block">
        <div class="swiper-wrapper slider__wrapper1">

            <div class="swiper-slide slider__item2">
                <p class="service-p">Oko</p>
                <div class="slider__img" style="background-image: url(/images/4.jpg);"></div>
                <button class="service-btn" id="4">ЗАПУСТИТЬ СЕРВИС</button>
            </div>

            <div class="swiper-slide slider__item2">
                <p class="service-p">ShipsLog</p>
                <div class="slider__img" style="background-image: url(/images/5.jpg);"></div>
                <button class="service-btn" id="5">ЗАПУСТИТЬ СЕРВИС</button>
            </div>

            <div class="swiper-slide slider__item2">
                <p class="service-p">TreasureMap</p>
                <div class="slider__img" style="background-image: url(/images/7.jpg);"></div>
                <button class="service-btn" id="6">ЗАПУСТИТЬ СЕРВИС</button>
            </div>

        </div>
    </div>


    <div class="swiper slider slider_bg">
        <div class="swiper-wrapper slider__wrapper">

            <div class="swiper-slide slider__item">
                <div class="slider__img" style="background-image: url(/images/11.jpg);"></div>
            </div>

            <div class="swiper-slide slider__item">
                <div class="slider__img" style="background-image: url(/images/2.jpg);"></div>
            </div>

            <div class="swiper-slide slider__item">
                <div class="slider__img" style="background-image: url(/images/3.jpg);"></div>
            </div>

            <div class="swiper-slide slider__item">
                <div class="slider__img" style="background-image: url(/images/4.jpg);"></div>
            </div>

            <div class="swiper-slide slider__item">
                <div class="slider__img" style="background-image: url(/images/5.jpg);"></div>
            </div>

            <div class="swiper-slide slider__item">
                <div class="slider__img" style="background-image: url(/images/7.jpg);"></div>
            </div>


        </div>
    </div>

    <script src="libs/swiper/swiper-bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
